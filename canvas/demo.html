<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="webcanvas" width="600" height="600" style="background-color: #eee;"></canvas>
    <script>
        function init(){
            const canvas = document.getElementById("webcanvas");
            const ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.moveTo(50,50);
            ctx.lineTo(100,75);
            ctx.lineTo(100,25);
            ctx.fill();
        }
        init();
        
    </script>
    
</body>
</html>
